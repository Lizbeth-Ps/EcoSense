<ion-content class="ion-content" color="title">
  <div class="content-container">
    <img src="assets/img/reportes.png" alt="">
    <swiper-container 
    [pagination]="true"
    
    [loop]="true">
    <swiper-slide><img src="https://www.greenpeace.org/static/planet4-mexico-stateless/2021/05/614315e0-portada_fb_28.png" alt=""></swiper-slide>
    <swiper-slide><img src="https://scontent.fcyw4-1.fna.fbcdn.net/v/t39.30808-6/397881025_718948196941143_4709938605914564018_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=3635dc&_nc_ohc=y2t0yz73h3MAX9hFSo6&_nc_ht=scontent.fcyw4-1.fna&oh=00_AfCUpEZThLOxFCC4E0EK3-1f1dHgkUzQIzW9jtKb834diA&oe=6576005D" ></swiper-slide>
    <swiper-slide><img src="https://www.mexicocircular.com.mx/logos/profile/limage-877-226-photo.jpg" alt=""></swiper-slide>
    <!-- <swiper-slide><img src="assets/img/publicidad.jpg"></swiper-slide> -->
    <swiper-slide><img src="https://yt3.ggpht.com/a/AGF-l79AuYJ5SxWv5FgcEX003B8eTeWJg4x8_1eb-g=s900-mo-c-c0xffffffff-rj-k-no" height="200px" width="100%"></swiper-slide>
    <swiper-slide><img src="https://www.loziba.com/wp-content/uploads/2020/12/Unknown-1.png" height="100%" width="100%"></swiper-slide>
    <swiper-slide><img src="https://agua.org.mx/wp-content/uploads/2021/11/Centro-Mexicano-de-Derecho-Ambiental-01-672x372.png"></swiper-slide>
  </swiper-container>
  
    <ion-card *ngFor="let reporte of reportes">

      <ion-card-header>
        <ion-card-title>{{reporte.titulo}}</ion-card-title>
        <ion-card-subtitle>Lugar:{{reporte.lugar}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>{{reporte.descripcion}}</p>
        <ng-container *ngFor="let imagenUrl of reporte.imagenes">
          <ion-card>
            <img [src]="imagenUrl" alt="Imagen">
          </ion-card>
        </ng-container>
        <!-- <div class="map-container">
      <capacitor-google-maps class="map" #map></capacitor-google-maps>
    </div> -->
        <ion-button class="boton-registro" color="boton" expand="full" (click)="onReportClick(reporte.idReporte)">Ver
          seguimiento</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
