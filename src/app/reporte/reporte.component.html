<ion-header>
  <ion-toolbar>
    <ion-title>Formulario y Galería de Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="custom-form">
    <ion-card>
      <ion-card-header> Formulario </ion-card-header>
      <ion-card-content>
        <!-- Campos del formulario -->
        <div class="input-field">
          <ion-label>Título</ion-label>
          <ion-input
            [(ngModel)]="formData.titulo"
            name="titulo"
            placeholder="Ingresa el título"
          ></ion-input>
        </div>
        <div class="input-field">
          <ion-label>Lugar</ion-label>
          <ion-input
            [(ngModel)]="formData.lugar"
            name="lugar"
            placeholder="Ingresa el lugar"
          ></ion-input>
        </div>
        <div class="input-field">
          <ion-label>Descripción</ion-label>
          <ion-textarea
            [(ngModel)]="formData.descripcion"
            name="descripcion"
            placeholder="Ingresa la descripción"
          ></ion-textarea>
        </div>

        <div class="input-field">
          <ion-label>Capturar Imagen</ion-label>
          <ion-input type="img" (click)="addPhotoToGallery()">
            <ion-fab-button>
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-input>
        </div>

        <!--1div >
          <ng-container  *ngFor="let photo of photoService.photos; index as position">
            <ion-card>
              <img [src]="photo.webviewPath" alt="Imagen">
            </ion-card>
          </ng-container>
        </div-->

        <div>
          <ng-container *ngFor="let imagenUrl of fotos">
            <ion-card>
              <img [src]="imagenUrl" alt="Imagen">
            </ion-card>
          </ng-container>
        </div>
        

        <!-- Agrega más campos según sea necesario -->

        <!-- Botones del formulario -->
        <ion-button
          class="custom-button"
          expand="full"
          (click)="ubicacionUsuario()"
          >Crear Mapa</ion-button
        >

       

        <!--div *ngIf="mapa" class="map-container">
          <ion-content>
            <capacitor-google-maps class="map" #map></capacitor-google-maps>
          </ion-content>
        </div-->
        <br />

        <ion-button expand="full" (click)="guardar()">Guardar</ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Galería de fotos >
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
          <ion-img [src]="photo.webviewPath"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid-->

    <!-- Botón para tomar fotos -->
  </div>

  <div class="map-container">
    <capacitor-google-maps class="map" #map></capacitor-google-maps>
  </div>
</ion-content>
