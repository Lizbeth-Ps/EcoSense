<ion-header>
  <ion-toolbar color="ion-header">
    <ion-title>Donaciones</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-text-center">
  </ion-grid>
  <ion-row justify-content-center class="ion-justify-content-center">
    <ion-col size="3">
      <img src="assets/img/logo_size.jpg" alt="Logo" class="logo-image">
    </ion-col>
  </ion-row>
  <ion-card class="welcome-card">
    <ion-segment [(ngModel)]="selectedAmount">
      <ion-segment-button value="amount1">
        $100
      </ion-segment-button>
      <ion-segment-button value="amount2">
        $200
      </ion-segment-button>
      <ion-segment-button value="amount3">
        $500
      </ion-segment-button>
      <ion-segment-button value="customAmount">
        Otra
      </ion-segment-button>
    </ion-segment>
    <ion-card-content>
      <div id="paypal-button-container"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
